{% extends 'myapp/base.html' %}
{% block title %} เว็บแบงค์ - Tracking {% endblock title %}
{% block content %}
<h1>Tracking</h1>
{% for t in tracks %}
    {% if t.tracking %}
    <h3>{{t.name}}</h3><br />
    <h2>{{t.tracking}}</h2>
    <hr />
    {% else %}
    <h3>{{t.name}}</h3><br />
    <h2>ยังไม่เริ่มจัดส่งสินค้า</h2>
    <hr />
    {% endif %}
{% endfor %}

{% endblock content %}
